name: ci-base

on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ inputs.runs-on }}
    env:
      CMAKE_BUILD_PARALLEL_LEVEL: 4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev pkg-config

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja pkg-config

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package artifact
        run: cmake --install build --config Release --prefix "${{ github.workspace }}/artifacts"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: marduk-${{ runner.os }}
          path: artifacts
